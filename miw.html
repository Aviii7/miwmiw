<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <meta name="Juliana Daguro" content="Bananas">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
      <style>
      aside {
        width: 20%;
        float: left;
        padding: 20px;
        background-color: transparent;
      }
      .header {
        color: rgb(15, 25, 35); 
        font-family: Tungsten-Bold, Impact, Verdana, sans-serif;
        font-size: 30px;
        font-weight: 400; 
      }
      .visuals {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      .parent {
        width: 380px;
        margin: 20px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        box-shadow: 0px 4px 6px -1px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }
      .child {
        height: 100%;
        width: 100%;
        background-size: cover;
        transition: all 0.3s;
        transition-timing-function: ease-in-out;
      }
      .parent:hover .child {
        transform: scale(1.2);
      }
      .logo {
        color: rgb(255, 70, 85);
        font-family: DINNextW1G, Impact, sans-serif;
        font-weight: 400;
        font-size: 12px;
      }
      .border {
        color: rgb(188, 185, 180);
        font-size: 12px;
        font-family: DINNextW1G, Impact, sans-serif;
        font-weight: 400;
      }
      .date {
        color: rgb(15, 25, 35);
        font-family: DINNextW1G, Impact, sans-serif;
        font-weight: 400;
        font-size: 12px;
      }
      .title {
        color: rgb(15, 25, 35);
        font-family: DINNextW1G, Impact, sans-serif;
        font-weight: 400;
        font-size: 18px;
      }
      </style>
    </head>
    <body>
      <aside>
        <span class="header">THE LATEST<br><br></span>
        <div class="visuals">
          <div class="parent">
            <img class="child" src="1.png" alt="A Photo Of Sean John Combs (P. Diddy)"/>
          </div>
        </div>
        <span class="logo">PDD NEWS     </span>
        <span class="border">|     </span>
        <span class="date">29/10/2024</span>
        <span class="title">P. DIDDY: </span>
      </aside>
    </body>
  </html>
